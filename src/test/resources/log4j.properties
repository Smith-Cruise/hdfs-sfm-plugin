log4j.rootLogger=INFO, stdout

log4j.logger.org.apache.hadoop.hdfs.DistributedFileSystem=DEBUG
#log4j.logger.org.apache.hadoop.fs.FileSystem=DEBUG
log4j.logger.org.inlighting.sfm.readahead=DEBUG
log4j.logger.org.inlighting.sfm.util=DEBUG

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=[%p] (%c\:%L) - %m%n 
